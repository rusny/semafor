<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulácia semaforov</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulácia križovatky so semaformi</h1>

  <label for="type">Počet smerov (1–3):</label>
  <input type="number" id="type" value="1" min="1" max="3" />

  <br/><br/>

  <label for="cycle">Dĺžka cyklu (s):</label>
  <input type="number" id="cycle" value="60" min="10" />

  <br/><br/>

  <label for="variant">Typ križovatky:</label>
  <select id="variant">
    <option value="1-semafor">1 semafor</option>
    <option value="2-semafor" selected>2 semafory</option>
    <option value="3-semafor">3 semafory</option>
  </select>

  <br/><br/>

  <button onclick="configureIntersection()">Generovať</button>

  <br/><br/>

  <canvas id="intersection" width="500" height="500" style="border:1px solid #ccc;"></canvas>

  <script src="script.js"></script>
</body>
</html>
