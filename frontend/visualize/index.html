<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Vizualizácia križovatky</title>
    <script src="visualize.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        #intersection {
            display: grid;
            grid-template-areas:
                ".    north     ."
                "west center east"
                ".    south     .";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 10px;
            width: 600px;
            height: 600px;
            position: relative;
        }

        .branch {
            background-color: #fff;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #north { grid-area: north; }
        #south { grid-area: south; }
        #east  { grid-area: east; }
        #west  { grid-area: west; }
        #center {
            grid-area: center;
            background-color: #999;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
        }

        .signal {
            margin: 4px 0;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .signal.left     { background-color: #3498db; }
        .signal.straight { background-color: #2ecc71; }
        .signal.right    { background-color: #e67e22; }

        .signal.inactive {
            opacity: 0.3;
        }

        .time-display {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #intersection .branch h2 {
            margin: 5px 0;
            font-size: 16px;
        }

        #intersection .branch .direction-list {
            display: flex;
            flex-direction: row; /* z vertikálneho na horizontálne */
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap; /* ak je málo miesta, zalomí */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simulácia semaforov</h1>
    <div class="time-display">Aktuálny čas: <span id="time">0</span>s</div>

    <div id="intersection">
        <div id="north" class="branch"><h2>NORTH</h2></div>
        <div id="west" class="branch"><h2>WEST</h2></div>
        <div id="east" class="branch"><h2>EAST</h2></div>
        <div id="south" class="branch"><h2>SOUTH</h2></div>
    </div>
</body>
</html>
