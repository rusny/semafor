<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Vizualizácia križovatky</title>
    <script src="visualize.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .intersection {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin-top: 30px;
        }

        .branch {
            padding: 10px;
            border: 2px solid black;
            min-width: 120px;
            min-height: 80px;
            text-align: center;
        }

        .signal {
            margin-top: 5px;
        }

        .active {
            color: green;
            font-weight: bold;
        }

        .inactive {
            color: red;
        }

        .center {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Simulácia semaforov</h1>
    <div>Aktuálny čas: <span id="time">0</span>s</div>

    <div class="intersection">
        <div></div>
        <div id="north" class="branch">North</div>
        <div></div>

        <div id="west" class="branch">West</div>
        <div class="center">Križovatka</div>
        <div id="east" class="branch">East</div>

        <div></div>
        <div id="south" class="branch">South</div>
        <div></div>
    </div>
</body>
</html>
